<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apakah Kamu Mau Jadi Pacarku? üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            text-align: center;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        h1 {
            font-size: 28px;
        }
        img {
            width: 250px;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background: #4CAF50;
            color: white;
        }
        .no {
            background: #FF4C4C;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apakah kamu mau jadi pacarku? üíñ</h1>
        <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Love">
        <div class="btn-container">
            <button class="btn yes" onclick="jawabYa()">üíñ Terima üíñ</button>
            <button class="btn no" onmouseover="pindahTombol(this)">üíî Tolak üíî</button>
        </div>
    </div>

    <div id="loveMessage" class="hidden">
        <h1>Yeeey! LOVE YOU NUNUN ‚ù§Ô∏èüòç</h1>
        <p>Ikan Hiu Lompat Lompat I love You So Much üíë</p>
        <div class="gallery">
            <img src="media/IMG-20250305-WA0001.jpg" alt="Foto Kita 1">
            <img src="media/IMG-20250305-WA0002.jpg" alt="Foto Kita 2">
            <img src="media/IMG-20250305-WA0004.jpg" alt="Foto Kita 3">
            <img src="media/IMG-20250305-WA0005.jpg" alt="Foto Kita 4">
        </div>
    </div>

    <script>
        function jawabYa() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("loveMessage").classList.remove("hidden");
            confettiEffect();
        }

        function pindahTombol(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function confettiEffect() {
            let confettiSettings = { target: 'confetti-canvas', max: 200, size: 1.2 };
            let confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }

        // Tambahkan efek confetti saat tombol "Iya" ditekan
        let canvas = document.createElement("canvas");
        canvas.id = "confetti-canvas";
        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.pointerEvents = "none";
        document.body.appendChild(canvas);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17"></script>

</body>
</html>
